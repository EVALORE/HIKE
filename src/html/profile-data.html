<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет - Личные данные</title>
    <link rel="shortcut icon" href="img/icons/!k.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile container">
        <h1>кабинет</h1>
        <div class="profile__inner profile__inner-block">
            <div class="profile__sidebar">
                <h2 class="sidebar__page">Личные данные</h2>
                <ul>
                    <li class="sidebar__list"><a href="profile-data.html">Личные данные</a></li>
                    <li class="sidebar__list"><a href="profile-list.html">Список покупок</a></li>
                    <li class="sidebar__list"><a href="login.html">Выйти</a></li>
                </ul>
            </div>
            <div class="profile__data">
                <div class="data__row">
                    <div class="form__item">
                        <input id="formName" type="text" name="name" class="form__input" placeholder=" ">
                        <label for="formEmail" class="form__label">Имя Фамилия</label>
                    </div>
                </div>
                <div class="data__row">
                    <!-- select -->
                    <div class="dropdown">
                        <button class="dropdown__button">17лет</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="1">16лет</li>
                            <li class="dropdown__list-item" data-value="2">17лет</li>
                            <li class="dropdown__list-item" data-value="3">18лет</li>
                            <li class="dropdown__list-item" data-value="4">19лет</li>
                            <li class="dropdown__list-item" data-value="1">20лет</li>
                            <li class="dropdown__list-item" data-value="2">21лет</li>
                            <li class="dropdown__list-item" data-value="3">22лет</li>
                            <li class="dropdown__list-item" data-value="4">23лет</li>
                        </ul>
                        <input type="text" name="select-category" value="" class="dropdown__input-hidden">
                    </div>
                    <div class="dropdown">
                        <button class="dropdown__button">Мужской</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="1">Мужской</li>
                            <li class="dropdown__list-item" data-value="2">Женский</li>
                        </ul>
                        <input type="text" name="select-category" value="" class="dropdown__input-hidden">
                    </div>
                    <div class="form__item">
                        <input id="formEmail" type="text" name="tel" class="form__input data__form-1" placeholder=" ">
                        <label for="formEmail" class="form__label">Номер телефона</label>
                    </div>
                </div>
                <div class="data__row">
                    <div class="form__item">
                        <input id="formEmail" type="text" name="email" class="form__input data__form" placeholder=" ">
                        <label for="formEmail" class="form__label">Почта</label>
                    </div>
                    <div class="form__item">
                        <input id="formEmail" type="text" name="address" class="form__input data__form" placeholder=" ">
                        <label for="formEmail" class="form__label">Адрес доставки</label>
                    </div>
                </div>
                <div class="data__row">
                    <button class="presentation__button data__button">Изменить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="generateHeader.js" defer></script>
    <script src="generateFooter.js" defer></script>
    <script src="main.js" defer></script>

</body>
</html>
