<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="shortcut icon" href="img/icons/!k.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="switch container">
        <h1 class="login_switch switch-active">ВХОД</h1>
        <h1 class="decoration_switch">\</h1>
        <a href="registration.html">
            <h1 class="registration_switch registration_switch-select">РЕГИСТРАЦИЯ</h1>  
        </a>
    </div>
    <form action="profile-data.html" id="form" class="form__body container">
        <div class="form__item">
            <input id="formEmail" type="text" name="email" class="form__input" placeholder=" ">
            <label for="formEmail" class="form__label">Почтовый адрес</label>
        </div>
        <div class="form__item">
            <input id="formEmail" type="password" name="email" class="form__input" placeholder=" ">
            <label for="formEmail" class="form__label">Пароль</label>
        </div>
        <button class="form__button">Войти</button>
    </form>

    <script src="generateHeader.js" defer></script>
    <script src="generateFooter.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
